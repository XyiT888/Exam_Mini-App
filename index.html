<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考试小应用</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- 开始界面 -->
    <div id="start-screen" >
        <button id="start-btn">开始考试</button>
    </div>
    


    <!-- 考试须知界面 -->
    <div id="instructions-screen" class="screen">
        <h1>考试须知</h1>
        <!-- 第一条分割线 - 位于标题下方 -->
        <div class="divider"></div>
        <div class="instructions">
            <p>1. 每一个题目有 <span class="time-emphasis">15秒</span> 的答题时间。</p>
            <p>2. 一旦选择了答案，则无法取消/修改。</p>
            <p>3. 一旦倒计时结束，则不能选择关于本题的任何选项。</p>
            <p>4. 诚信考试，禁止抄袭。</p>
        </div>
        <!-- 第一条分割线 - 位于标题下方 -->
        <div class="divider"></div>
        <div class="ksxz-button-group"><!--还没实现-->
            <button id="exit-btn" class="btn">退出考试</button>
            <button id="continue-btn" class="btn primary">继续考试</button>
        </div>
    </div>
    

    <!-- 答题界面 -->
    <div id="quiz-screen" class="screen">
        <div class="quiz-header">
            <div class="progress">考试小应用</div>
            <div class="timer">剩余时间
                <div id="time-change">
                    <!--创建一个内联元素，用于显示倒计时的剩余时间，并通过id属性使其可以在JavaScript中被引用和更新。-->
                    <span id="time-left">15</span>
                </div>
            </div>
        </div>
        <div class="time-bar">
            <div class="time-progress"></div>
        </div>
        <div class="divider"></div>
        <div class="question-container">
            <h2 id="question-text"></h2>
            <div id="options-container" class="options"></div>
        </div>
        
        <div class="divider"></div>
        <div class="button-group">
            <div class="schedule">
                进度：<span id="schedule-num">1</span> / 5
            </div>
            
            <button id="next-btn" class="btn primary hidden">下一题</button>
        </div>
        
    </div>

    <!-- 结果界面-->
    <div id="result-screen" class="screen">
        <div class="result-container">
            <div class="score">你得了<span id="final-score">0</span>分，共5分。</div>
            <div id="result-message" class="message"></div>
        </div>
        <div class="btn-container">
            <button id="restart-btn" class="btn primary">重新考试</button>
            <button id="jg-exit-btn" class="btn">退出考试</button>
        </div>
        
    </div>
     
    <script src="script.js"></script>
    
</body>
</html>
